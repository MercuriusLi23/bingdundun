<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <title>冰墩墩</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <div class="bingdundun">
        <div class="earLeft"></div>
        <div class="earRight"></div>
        <div class="body">
            <div class="wuhuan">
                <div class="lan"></div>
                <div class="hei"></div>
                <div class="hong"></div>
                <div class="huang"></div>
                <div class="lv"></div>
            </div>
        </div>
        <div class="eye">
            <div class="eyeLeft">
                <div class="yuanLeft">
                    <div class="dianLeft"></div>
                </div>
            </div>
            <div class="eyeRight">
                <div class="yuanRight">
                    <div class="dianRight"></div>
                </div>
            </div>
        </div>
        <div class="nose">
            <div class="fang"></div>
        </div>
        <div class="face">
        </div>
        <div class="mouth">
            <div class="hudu"></div>
            <div class="wai">
                <div class="li"></div>
            </div>
        </div>
        <div class="handLeft"></div>
        <div class="handRight">
            <div class="xin"></div>
        </div>
        <div class="footRight"></div>
        <div class="jianRight"></div>
        <div class="footLeft"></div>
        <div class="jianLeft"></div>

    </div>
    <script src="main.js"></script>
</body>

</html>
