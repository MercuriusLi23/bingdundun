<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <title>测试</title>
</head>

<body>
    <style id="demo2"></style>
    <div id="demo1"></div>
    <div id="buttons">
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
        <button id="btnPause">暂停</button>
    </div>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        #buttons {
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction: column;
            right: 10px;
            top: 0;
        }

        #buttons>button {
            margin-top: 10px;
            margin-left: 10px;
            padding: 4px 8px;
        }

        #demo1 {
            position: fixed;
            height: 50vh;
            top: 0;
            left: 0;
            width: 100%;
            overflow-y: auto;
        }

        #demo1::-webkit-scrollbar {

            display: none;
        }

        #demo2 {
            display: none;
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
    </style>
    <div id="html"></div>

    <div class="bingdundun">
        <div class="earLeft"></div>
        <div class="earRight"></div>
        <div class="body">
            <div class="wuhuan">
                <div class="lan"></div>
                <div class="hei"></div>
                <div class="hong"></div>
                <div class="huang"></div>
                <div class="lv"></div>
            </div>
        </div>
        <div class="eye">
            <div class="eyeLeft">
                <div class="yuanLeft">
                    <div class="dianLeft"></div>
                </div>
            </div>
            <div class="eyeRight">
                <div class="yuanRight">
                    <div class="dianRight"></div>
                </div>
            </div>
        </div>
        <div class="nose">
            <div class="fang"></div>
        </div>
        <div class="face">
        </div>
        <div class="mouth">
            <div class="hudu"></div>
            <div class="wai">
                <div class="li"></div>
            </div>
        </div>
        <div class="handLeft"></div>
        <div class="handRight">
            <div class="xin"></div>
        </div>
        <div class="footRight"></div>
        <div class="jianRight"></div>
        <div class="footLeft"></div>
        <div class="jianLeft"></div>

    </div>
    <script src="test.df341526.js"></script>
</body>

</html>
